{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>book list app</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="{% static 'booklist/css/booklist.css' %}">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
              <a href="{% url 'booklist:books_import' %}" class="top-menu">
                        Import new books {% include './icons/file-earmark-plus.svg' %}</a>
              <a href="{% url 'booklist:book_add' %}" class="top-menu">
                        Add book manually {% include './icons/file-earmark-plus.svg' %}</a>

              <h1><a href="{% url 'booklist:index' %}">Book List APP</a></h1>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
