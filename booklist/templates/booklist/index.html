{% extends 'booklist/base.html' %}


{% block content %}

{% if message %}
    message:
    <p>{{message}}</p>
{% endif %}

{% if booklist %}
    <ul>
        {% for book in booklist %}
            <li> <h4>{{book.title}}</h4></li>
            <a href="{% url 'booklist:book_detail' book.id %}" class="btn btn-default">Detail</a>
            <a href="{% url 'booklist:book_update' book.id %}" class="btn btn-default">Update</a>
            <a href="{% url 'booklist:book_delete' book.id %}" class="btn btn-default">Delete</a>
        {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}

{% endblock %}
