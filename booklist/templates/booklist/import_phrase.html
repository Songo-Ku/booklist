{% extends 'booklist/base.html' %}

{% block content %}

<fieldset>
    <form method="POST">
        {% csrf_token %}
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <label class="btn-default">Import title of book: </label><br>
        <input type="text" name="phrase" class="btn btn-default">
        <button type="submit" class="btn btn-default">Send</button>
    </form>
</fieldset>

{% endblock %}
