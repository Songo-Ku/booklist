{% extends 'booklist/base.html' %}

{% block content %}

<form action='.' method="POST">
        {% csrf_token %}
    <h1>Do you want to delete the book "{{object.title}}"</h1>
    <p>
        <input type="submit" class="btn btn-default" name="Save">
        <a href="{% url 'booklist:index' %}" class="btn btn-default">Cancel/reject deleting</a>
    </p>
</form>

{% endblock %}
